name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:    
    - name: Download zig
      run: |
        cd $GITHUB_WORKSPACE
        curl -L -O https://ziglang.org/builds/zig-linux-x86_64-0.12.0-dev.696+9a001e1f7.tar.xz
        tar -xf zig-linux-x86_64-0.12.0-dev.696+9a001e1f7.tar.xz
        
    - name: Build hermes
      run: |
        cd $GITHUB_WORKSPACE
        sudo apt update
        sudo apt install cmake git ninja-build libicu-dev zip libreadline-dev
        git clone https://github.com/facebook/hermes.git
        export PATH=$GITHUB_WORKSPACE/zig-linux-x86_64-0.12.0-dev.696+9a001e1f7/:$PATH
        export CC="zig cc"
        export CXX="zig c++"
        cmake -S hermes -B build -G Ninja
        cmake --build ./build
