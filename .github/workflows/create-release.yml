name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
  

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Create release
      uses: ncipollo/release-action@v1
      with:
        name: ${{ github.run_id }}
        commit: ${{ github.sha }}
